<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico" />
    <title>Instagram clone</title>
  </head>
  <body>
    <main class="flex align-items-center justify-content-center">
      <section id="mobile" class="flex"></section>
      <section id="auth" class="flex direction-column">
        <div class="panel login flex direction-column">
          <h1 title="Instagram" class="flex justify-content-center">
            <img
              src="./img//instagram-logo.png"
              alt="Instagram logo"
              title="Instagram logo"
            />
          </h1>
          <form id="loginForm">
            <label for="email" class="sr-only"
              >Phone Number, username, e-mail</label
            >
            <input
              name="email"
              placeholder="Phone Number, username, e-mail"
              id="username"
            />

            <label for="password" class="sr-only">Password</label>
            <input
              name="password"
              type="password"
              placeholder="Password"
              id="password"
            />

            <button type="submit" style="cursor: pointer">Login</button>
          </form>
          <div class="flex separator align-items-center">
            <span></span>
            <div class="or">OR</div>
            <span></span>
          </div>
          <div class="login-with-fb flex direction-column align-items-center">
            <div>
              <img />
              <a>Login with facebook</a>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="panel register flex justify-content-center">
          <p>Don't have an account?</p>
          <a href="#">Sign up</a>
        </div>
        <!-- <div class="app-download flex direction-column align-items-center">
          <p>Obtenha o aplicativo.</p>
          <div class="flex justify-content-center">
            <img
              src="./img/apple-button.png"
              alt="Imagem com a logo da Apple Store"
              title="Imagem com a logo da Apple Store"
            />
            <img
              src="./img/googleplay-button.png"
              alt="Imagem com a logo da Google Play"
              title="Imagem com a logo da Google Play"
            />
          </div>
        </div> -->
      </section>
    </main>
    <footer>
      <ul class="flex flex-wrap justify-content-center">
        <li><a href="#">Meta</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Locaiton</a></li>
        <li><a href="#">Instagram Lite</a></li>
        <li><a href="#">Meta Ai</a></li>
        <li><a href="#">Artice</a></li>
      </ul>
      <p class="copyright">Â© 2020 Instagram do Facebook</p>
    </footer>
    <script>
      // Tangkap form
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // biar ga reload

        // Ambil nilai input
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Untuk sementara tampilkan di console
        console.log("Email/Username:", username);
        console.log("Password:", password);

        // Bisa juga simpan ke localStorage
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);

        // alert("Data terkirim! (cek console untuk lihat hasil)");
      });
    </script>
  </body>
</html>
